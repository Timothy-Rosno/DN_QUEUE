services:
  # Web service (Django with Daphne for WebSockets)
  - type: web
    name: scheduler-app
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "daphne -b 0.0.0.0 -p $PORT mysite.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: scheduler-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: scheduler-redis
          property: connectionString

databases:
  - name: scheduler-db
    databaseName: scheduler
    user: scheduler
    plan: free

services:
  - type: redis
    name: scheduler-redis
    plan: free
    maxmemoryPolicy: noeviction
