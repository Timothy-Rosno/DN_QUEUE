services:
  # Web service (Django with Daphne for WebSockets)
  - type: web
    name: qhog
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py load_initial_data && python manage.py create_superuser_if_none"
    startCommand: "daphne -b 0.0.0.0 -p $PORT mysite.asgi:application"
    # Persistent disk for SQLite database (1GB free)
    disk:
      name: qhog-data
      mountPath: /opt/render/project/data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: BASE_URL
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: TEMPERATURE_GATEWAY_API_KEY
        sync: false
      - key: BACKUP_API_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: qhog-redis
          property: connectionString

  # Redis service (for Django Channels/WebSockets)
  - type: redis
    name: qhog-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Allow connections from any Render service

# Note: No external database needed - using SQLite on persistent disk
# This avoids PostgreSQL costs while maintaining data persistence
