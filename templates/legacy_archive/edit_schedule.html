{% extends 'base.html' %}

{% block title %}Edit Schedule Entry - Scheduler App{% endblock %}

{% block content %}
<div class="card">
    <h1>Edit Schedule Entry</h1>
    <p style="margin: 1rem 0;">Update the details of your schedule entry.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'schedule' %}" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
