{% extends 'base.html' %}

{% block title %}Forgot Password - Scheduler App{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1>Forgot Password</h1>
    <p style="color: #7f8c8d; margin-top: 0.5rem;">Enter your username to begin the password reset process.</p>

    <form method="post" style="margin-top: 1.5rem;">
        {% csrf_token %}

        <div style="margin-bottom: 1.5rem;">
            <label for="username" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Username</label>
            <input type="text" name="username" id="username" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 1rem;"
                   autofocus>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn">Continue</button>
            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
