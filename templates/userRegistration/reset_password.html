{% extends 'base.html' %}

{% block title %}Reset Password - Scheduler App{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1>Reset Password</h1>
    <p style="color: #7f8c8d; margin-top: 0.5rem;">Enter your new password below.</p>

    <div style="margin: 1.5rem 0; padding: 1rem; background-color: #ecf0f1; border-radius: 4px;">
        <p><strong>Username:</strong> {{ username }}</p>
    </div>

    <form method="post" style="margin-top: 1.5rem;">
        {% csrf_token %}

        <div style="margin-bottom: 1.5rem;">
            <label for="password1" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">New Password</label>
            <input type="password" name="password1" id="password1" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 1rem;"
                   minlength="8"
                   autofocus>
            <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">Minimum 8 characters</small>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="password2" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Confirm Password</label>
            <input type="password" name="password2" id="password2" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 1rem;"
                   minlength="8">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn">Reset Password</button>
            <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
